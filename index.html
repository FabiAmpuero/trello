<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Trello</title>
    <link rel="icon" type="image/ico" href="img/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
<!-- ------------------------------------------------------------------- HEADER ------------------------- -->
    <header>
        <img src="img/header-logo-2x.png" alt="">
    </header>
<!-- ---------------------------------------------------------------- CONTENIDO ------------------------- -->
    <section id="contenido">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-xs-6">
                    <span class="add-list">Añadir una lista...</span>
                    <div class="form-list" style="display:none;">
                        <input type="text" class="input-list form-control" placeholder="Añadir una lista...">
                        <button class="btn btn-list">Guardar</button>
                        <i class="glyphicon glyphicon-remove icon-list"></i>
                    </div>
                    <div class="list" style="display:none;">
                        <div class="list-container">
                            <div class="list-name"></div>
                            <i class="glyphicon glyphicon-option-horizontal"></i>
                            <a class="add-card" href="#">Añadir una tarjeta...</a>
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-xs-6 append">
                    
                </div>
                <div class="col-md-4 col-xs-6">
                    
                </div>
            </div>
        </div>
    </section>
</body>
<!-- SCRIPT -->
<script src="js/main.js"></script>
<script src="js/sweetalert2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
